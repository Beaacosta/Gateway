						<li role="presentation" class="active"><button type="hidden" class="btn btn-default" name="accion" value="Guardar">Editar perfil</button></li>
					</form>
					<form th:action="@{/wallapoptiw/MiPerfilContrasenya}"  method="post">

					<span class="input-group-addon" id="basic-addon1">Contraseña actual</span>

				</div>
				<div class="input-group input_espaciado">

				</div>
				<div class="input-group input_espaciado">
					<span class="input-group-addon" id="basic-addon1">Verificar nueva contraseña</span>
					<input type="password" class="form-control" name="VerificarContrasenya" id="VerificarContrasenya" placeholder="VerificarContrasenya" aria-describedly="basic-addon1"></input>
