<!DOCTYPE html>

<html>

    <head>
	<meta charset="UTF-8"></meta>
        <title>WallapopTiw</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
        <!-- Latest compiled and minified CSS -->
	   
	<script th:href="@{/js/jquery.js}" src="/js/jquery.js"></script>
	<script th:href="@{/js/bootstrap.js}" src="/js/jbootstrap.js"></script>
	<script th:href="@{/js/bootstrap.min.js}" src="/js/bootstrap.min.js"></script>
	<script th:href="@{/js/npm.js}" src="/js/npm.js"></script>
	
	<link rel="stylesheet" href="/css/estilos.css" />
	
	<link rel="stylesheet" href="/css/bootstrap-theme.css" />
	<link rel="stylesheet" href="/css/bootstrap-theme.css.map" />
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css.map" />
	<link rel="stylesheet" href="/css/bootstrap.css" />	
	<link rel="stylesheet" href="/css/bootstrap.css.map" />	
	<link rel="stylesheet" href="/css/bootstrap.min.css" />	
	<link rel="stylesheet" href="/css/bootstrap.min.css.map" />	
	<link rel="stylesheet" href="/css/bootstrap-theme.css" />		

<link rel="stylesheet" href="/css/errorStyle.css" />



<script th:href="@{/js/editarUsuarioAdminValidation.js}"
	src="/js/editarUsuarioAdminValidation.js"></script>
<script th:href="@{/js/jquery-1.11.3.js}" src="/js/jquery-1.11.3.js"></script>

    </head>
    <body>

	<header class="container-fluid">
		<div class="col-xs-3 col-sm-3">
			<form action="pag_principal" method="post">
				<a th:href="@{/wallapoptiw/PPrincipal2}"><img src="/images/logo.png" width="100"></img></a>
			</form>
		</div>
		<div class="col-xs-9 col-sm-5">
			<h1>
				<b>WALLAPOPTIW</b>
			</h1>
		</div>
	</header>

	<div style="margin:60px 100px;">
		<form th:action="@{/wallapoptiw/UsuarioEditarAdmin}" th:object="${usuario}" method="post"
		id="formEditarUsuarioAdmin">
				<div class="form-group">
					<label for="Nombre">Nombre del usuario</label> <input
						type="Nombre" class="form-control"
						th:value="*{nombre}" name="Nombre"
						id="Nombre" placeholder="Nombre"></input>
						
						<div id="msgErrorEditarUsuarioNombre" class="errores">Nombre
							incorrecto</div>
				</div>
				<div class="form-group">
					<label for="Apellidos">Apellidos</label> <input
						type="Apellidos" class="form-control"
						th:value="*{apellidos}" name="Apellidos"
						id="Apellidos" placeholder="Apellidos"></input>
						
						<div id="msgErrorEditarUsuarioApellidos" class="errores">Apellidos
							incorrectos</div>
				</div>
				<div class="form-group">
					<label for="Mail">Email</label> <input type="Mail"
						class="form-control" th:value="*{mail}" name="Mail"
						id="Mail" placeholder="Mail"></input>
						
						<div id="msgErrorEditarUsuarioMail" class="errores">Mail
							incorrectos</div>
				</div>
				<div class="form-group">
					<label for="Password">Contraseña</label> <input type="text"
						class="form-control" th:value="*{password}" name="Password"
						id="Password" placeholder="Password"></input>
						
						<div id="msgErrorEditarPassword1" class="errores">Contraseña
							incorrecta</div>
						
				</div>
				<div class="form-group">
					<label for="Ciudad">Ciudad</label> <input type="Ciudad"
						class="form-control" th:value="*{ciudad}" name="Ciudad"
						id="Ciudad" placeholder="Ciudad"></input>
						
						<div id="msgErrorEditarUsuarioCiudad" class="errores">Ciudad
							incorrecta</div>
				</div>
						
		<button type="submit" name="accion" class="btn btn-default"
		id="bMiPerfilEditarAdmin">Guardar cambios</button>
		</form>
		</div>
	
	<footer class="container-fluid">
		<div class="row">
			<p>Wallapop, compra y vende productos</p>
			<p>CONDICIONES DE USO. POLITICA DE PRIVACIDAD Y COOKIES</p>
			<p>Copyright ©  2016 - Wallapop - de sus respectivos propietarios</p>
		</div>
	</footer>
	

    </body>
</html>
