<!DOCTYPE html>

<html>

    <head>
	<meta charset="UTF-8"></meta>
        <title>WallapopTiw</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
        <!-- Latest compiled and minified CSS -->
	   
	<script th:href="@{/js/jquery.js}" src="/js/jquery.js"></script>
	<script th:href="@{/js/bootstrap.js}" src="/js/jbootstrap.js"></script>
	<script th:href="@{/js/bootstrap.min.js}" src="/js/bootstrap.min.js"></script>
	<script th:href="@{/js/npm.js}" src="/js/npm.js"></script>
	
	<link rel="stylesheet" href="/css/estilos.css" />
	
	<link rel="stylesheet" href="/css/bootstrap-theme.css" />
	<link rel="stylesheet" href="/css/bootstrap-theme.css.map" />
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css.map" />
	<link rel="stylesheet" href="/css/bootstrap.css" />	
	<link rel="stylesheet" href="/css/bootstrap.css.map" />	
	<link rel="stylesheet" href="/css/bootstrap.min.css" />	
	<link rel="stylesheet" href="/css/bootstrap.min.css.map" />	
	<link rel="stylesheet" href="/css/bootstrap-theme.css" />		


    </head>
    <body>

	<header class="container-fluid">
		<div class="col-xs-3 col-sm-3">
			<form action="pag_principal" method="post">
				<a th:href="@{/wallapoptiw/PPrincipal2}"><img src="/images/logo.png" width="100"></img></a>
			</form>
		</div>
		<div class="col-xs-9 col-sm-5">
			<h1>
				<b>WALLAPOPTIW</b>
			</h1>
		</div>
		<nav class="col-xs-12 col-sm-4">
				<ul id="menu" class="nav navbar-nav navbar-right">
					<li><a th:href="@{/wallapoptiw/MiPerfilEditar}">
							<img src="/images/usuario.png" width="30"></img>
						</a></li>
					<li><a th:href="@{/wallapoptiw/MisProductos2}">
							<img src="/images/productos.png" width="30" height="30"></img>
						</a></li>
					<li><a th:href="@{/wallapoptiw/Chat}">
							<img src="/images/chats.png" width="30"></img>
						</a></li>
					<li><a th:href="@{/wallapoptiw/CerrarSesion}">
							<img src="/images/cerrar.png" width="30"></img>
						</a></li>
				</ul>
		</nav>
	</header>

	<div style="margin:60px 100px;">
		<form th:action="@{/wallapoptiw/MiProductoEditar2}" th:object="${producto}" method="post">
				<div class="form-group">
					<label for="NombreProducto">Nombre del producto</label> <input
						type="NombreProducto" class="form-control"
						th:value="*{titulo}" name="NombreProducto"
						id="NombreProducto" placeholder="NombreProducto"></input>
				</div>
				<div class="form-group">
					<label for="Categoria">Categoría</label> <select name="Categoria"
						id="Categoria" class="form-control">
						<option value="Otras categorias">Otras categorías</option>
						<option value="Mascotas">Mascotas</option>
						<option value="Vehiculos">Vehículos</option>
						<option value="Inmobiliaria">Inmobiliaria</option>
						<option value="Mobiliario">Mobiliario</option>
						<option value="Tecnología">Tecnología</option>
						<option value="Textil">Textil</option>
						<option value="Deporte">Deporte</option>
						<option value="Ocio">Ocio</option>
					</select>
				</div>
				<div class="form-group">
					<label for="Descripcion">Descripcion</label> <input
						type="Descripcion" class="form-control"
						th:value="*{descripcion}" name="Descripcion"
						id="Descripcion" placeholder="Descripcion"></input>
				</div>
				<div class="form-group">
					<label for="Precio">Precio</label> <input type="Precio"
						class="form-control" th:value="*{precio}" name="Precio"
						id="Precio" placeholder="Precio"></input>
				</div>
				<div class="form-group">
					<label for="Estado">Estado</label> <select name="Estado"
						id="Estado" class="form-control">
						<option value="Disponible">Disponible</option>
						<option value="Reservado">Reservado</option>
						<option value="Vendido">Vendido</option>
					</select>
				</div>
						
		<button type="submit" name="accion" class="btn btn-default">Guardar cambios</button>
		</form>
		</div>
	
	<footer class="container-fluid">
		<div class="row">
			<p>Wallapop, compra y vende productos</p>
			<p>CONDICIONES DE USO. POLITICA DE PRIVACIDAD Y COOKIES</p>
			<p>Copyright ©  2016 - Wallapop - de sus respectivos propietarios</p>
		</div>
	</footer>
	

    </body>
</html>
