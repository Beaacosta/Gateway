<html>

    <head>
	<meta charset="UTF-8"></meta>

	<link rel="stylesheet" href="/css/bootstrap-theme.css" />		


    </head>
    <body>

	<header class="container-fluid">
		<div class="col-xs-3 col-sm-3">
			<a href="PaginaPrincipal.html"><img src="/images/logo.png" width="100" alt="logo Wallapop"></img></a>
		</div>
		<div class="col-xs-9 col-sm-5">
			<h1><b>WALLAPOPTIW</b></h1>
		</div>
		<nav class="col-xs-12 col-sm-4">
			<ul id="menu" class="nav navbar-nav navbar-right">
				<form action="editar_usuario" method="post">
				<ul id="menu" class="nav navbar-nav navbar-right">
					<form th:action="@{/wallapoptiw/MiPerfilEditar}"  method="post">
					<li><button type="submit" name="accion" value="Editar"
							class="btn btn-default">
							<img src="/images/usuario.png" width="30"></img>
						</button></li>
					</form>
					<form th:action="@{/wallapoptiw/MisProductos}"  method="post">
					<li><button type="submit" name="accion" value="Productos"
							class="btn btn-default">
							<img src="/images/productos.png" width="30" height="30"></img>
						</button></li>
					</form>
					<form th:action="@{/wallapoptiw/Chat}"  method="post">
					<li><button type="submit" name="accion" value="Chat"
							class="btn btn-default">
							<img src="/images/chats.png" width="30"></img>
						</button></li>
					</form>
					<form th:action="@{/wallapoptiw/CerrarSesion}"  method="post">
					<li><button type="submit" name="accion" value="cerrar"
							class="btn btn-default">
							<img src="/images/cerrar.png" width="30"></img>
						</button></li>
					</form>
				</ul>
			</form>
			</ul>
		</nav>	
	</header>
	
	<div class="container-fluid">
		<div class="row">
			<hr></hr>
			<div class="col-xs-3">
				<form th:object="${usuario}">
			
				<h4 th:text="*{nombre}"></h4>
				<h4 th:text="*{apellidos}"></h4>
				</form>
				
				<br></br>
				<ul class="nav nav-pills nav-stacked">
					<form th:action="@{/wallapoptiw/MiPerfilEditar}"  method="post">
						
						<li role="presentation" class="active"><button type="hidden" class="btn btn-default" name="accion" value="Guardar">Editar perfil</button></li>
					</form>
					<form th:action="@{/wallapoptiw/MiPerfilContrasenya}"  method="post">
						<li role="presentation"><button type="hidden" class="btn btn-default" name="accion" value="Guardar">Cambiar contraseña</button></li>
					</form>
				</ul>
			</div>
			<div class="col-xs-9">
				<h3>Perfil</h3>
				<h4>Cambia tus datos personales</h4>
				<hr></hr>
				<form th:action="@{/wallapoptiw/MiPerfilEditar2}" th:object="${usuario}" method="post">
					<div class="input-group input_espaciado">
						<span class="input-group-addon" id="basic-addon1">Nombre</span>
						<input type="text" class="form-control" th:value="*{nombre}" name="Nombre" id="Nombre" placeholder="Nombre" aria-describedly="basic-addon1"></input>
					</div>
					<div class="input-group input_espaciado">
						<span class="input-group-addon" id="basic-addon1">Apellidos</span>
						<input type="text" class="form-control" th:value="*{Apellidos}" name="Apellidos" id="Apellidos" placeholder="Apellidos" aria-describedly="basic-addon1"></input>
					</div>
					<div class="input-group input_espaciado">
						<span class="input-group-addon" id="basic-addon1">Email</span>
						<input type="text" class="form-control" th:value="*{mail}" name="Email" id="Email" placeholder="Email" aria-describedly="basic-addon1"></input>
					</div>
					<div class="input-group input_espaciado">
						<span class="input-group-addon" id="basic-addon1">Ciudad</span>
						<input type="text" class="form-control" th:value="*{ciudad}" name="Ciudad" id="Ciudad" placeholder="Ciudad" aria-describedly="basic-addon1"></input>
					</div>
					<br></br>
					<button type="hidden" class="btn btn-default" name="accion" value="Guardar">Guardar cambios</button>	
				</form>
				<form th:action="@{/wallapoptiw/EliminarUsuario}"  method="post">
					<button type="hidden" class="btn btn-default" name="accion" value="Baja">Dar de baja de la aplicación</button>
				</form>
					
				
			</div>
		</div>
	</div>
	
	<footer class="container-fluid">
		<div class="row">
			<p>Wallapop, compra y vende productos</p>
			<p>CONDICIONES DE USO. POLITICA DE PRIVACIDAD Y COOKIES</p>
			<p>Copyright �  2016 - Wallapop - de sus respectivos propietarios</p>
		</div>
	</footer>
	
    </body>
</html>
